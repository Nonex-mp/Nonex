<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirm Purchase — {{ p.title }}</title>
  <style>
    body{font-family:"Poppins",sans-serif;background:linear-gradient(160deg,#0a0a0a,#111,#1a1a1a);color:#fff;margin:0}
    .box{max-width:700px;margin:80px auto;padding:30px;background:#111;border-radius:10px;border:1px solid #222;text-align:center}
    .price{font-size:2em;color:#adff2f;margin:10px 0}
    .confirm{display:inline-block;background:#adff2f;color:#000;padding:12px 25px;border-radius:8px;text-decoration:none;font-weight:700}
    .cancel{display:inline-block;margin-left:12px;color:#ccc;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Purchase Confirmation</h2>
    <p style="color:#ccc">You're about to buy: <strong>{{ p.title }}</strong></p>
    <div class="price">₱{{ p.price }}</div>

    <!-- simplest form: POST to confirm (we handle it in app.py) -->
    <form method="post">
      <button type="submit" class="confirm">Confirm Purchase</button>
    </form>

    <p style="margin-top:20px"><a href="{{ url_for('presentation_view', slug=p.slug) }}" class="cancel">Go back</a></p>
  </div>
</body>
</html>
