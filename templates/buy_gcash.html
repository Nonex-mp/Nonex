<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with GCash | Nonex</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #adff2f; }
    img {
      width: 200px;
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid #adff2f;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    input[type="text"], input[type="email"], input[type="file"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input[type="submit"] {
      background: #adff2f;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pay with GCash</h1>
  <p>Send payment to: <b>{{ gcash_number }}</b></p>
  <p>Product: <b>{{ item }}</b></p>
  <img src="{{ qr_url }}" alt="GCash QR Code">

  <form action="" method="POST" enctype="multipart/form-data">
    <input type="text" name="product_name" placeholder="Enter product name" required value="{{ item }}">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="file" name="proof" accept="image/*" required>
    <input type="submit" value="Upload Proof">
  </form>
</body>
</html>
