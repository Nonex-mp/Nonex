<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Payment Proof | Nonex</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #0d0d0d; color: white; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #333; border-radius: 10px; background: #1a1a1a; }
    h2 { text-align: center; color: #adff2f; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="email"], input[type="file"] { width: 100%; padding: 10px; border-radius: 5px; border: none; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #adff2f; color: black; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
    .product-name { text-align: center; margin-bottom: 15px; font-size: 18px; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Proof</h2>
    <div class="Send Payment To 09382082847</div>
    <div class="product-name">Product: {{ item }}</div>
    <form method="POST" enctype="multipart/form-data">
      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>

      <label for="proof">Upload Proof of Payment:</label>
      <input type="file" name="proof" id="proof" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
